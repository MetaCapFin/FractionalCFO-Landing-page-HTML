<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .contact-button {
            background-color: #ff6600;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 20px;
        }
        .contact-button:hover {
            background-color: #ff8533;
        }
        .sub-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f4;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .sub-header h1 {
            margin: 0;
            flex-grow: 1;
            text-align: center;
        }
        .logo-placeholder {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#about-us">About Us</a>
            <a href="#fractional-cfo-services">Fractional CFO Services</a>
            <a href="#media">Media</a>
        </nav>
        <a href="#contact-us" class="contact-button">CONTACT US</a>
    </header>

    <div class="sub-header">
        <div class="logo-placeholder"></div>
        <h1>BRAND NAME</h1>
    </div>

    <!-- Main content of the page goes here -->

    <footer>
        <nav>
            <a href="#about-us">About Us</a>
            <a href="#fractional-cfo-services">Fractional CFO Services</a>
            <a href="#media">Media</a>
        </nav>
        <a href="#contact-us" class="contact-button">CONTACT US</a>
    </footer>
</body>
</html>
