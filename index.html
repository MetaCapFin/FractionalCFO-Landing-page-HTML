<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px; /* Fixed height for header */
        }
        header {
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .contact-button {
            background-color: #ff6600;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 20px;
            margin-right: 20px;
        }
        .contact-button:hover {
            background-color: #ff8533;
        }
        .sub-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            padding-top: 20px; /* Same padding above and below */
            background-color: #f4f4f4;
            margin-top: 60px; /* Adjusted for fixed header */
            margin-bottom: 20px;
        }
        .sub-header h1 {
            margin: 0;
            flex-grow: 1;
            text-align: center;
        }
        .logo-placeholder {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            margin-left: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            color: #333;
        }
        .gif-placeholder {
            width: calc(100% - 80px);
            height: 300px;
            background-color: #ddd;
            margin: 10px 40px 40px 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: #333;
        }
        .catchphrase-container {
            width: calc(100% - 80px);
            height: 100px;
            background-color: #eee;
            margin: 0 40px 40px 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #333;
        }
        .side-by-side-container {
            display: flex;
            justify-content: space-between;
            margin: 0 40px 10px 40px;
        }
        .container {
            width: calc(50% - 5px);
            height: 200px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: #333;
        }
        .mission-container {
            width: calc(100% - 80px);
            height: 300px;
            background-color: #f4f4f4;
            margin: 10px 40px 40px 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #333;
        }
        .statistics-container {
            display: flex;
            justify-content: space-between;
            margin: 0 40px 40px 40px;
        }
        .stat-container {
            width: calc(25% - 15px);
            height: 150px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: #333;
        }
        .schedule-button {
            background-color: #ff6600;
            color: white;
            padding: 20px 40px; /* Increased padding for larger size */
            text-decoration: none;
            border-radius: 20px;
            margin: 50px auto;
            display: block;
            width: fit-content;
        }
        .schedule-button:hover {
            background-color: #ff8533;
        }
    </style>
</head>
<body>
    <header id="header">
        <nav>
            <a href="#about-us">About Us</a>
            <a href="#fractional-cfo-services">Fractional CFO Services</a>
            <a href="#media">Media</a>
        </nav>
        <a href="#contact-us" class="contact-button">CONTACT US</a>
    </header>

    <div class="sub-header" style="margin-top: 70px;">
        <div class="logo-placeholder">LOGO HERE</div>
        <h1>BRAND NAME</h1>
    </div>

    <div class="gif-placeholder">GIF/loop video here</div>

    <div class="catchphrase-container">CATCHPHRASE HERE</div>

    <div class="side-by-side-container">
        <div class="container">Container 1</div>
        <div class="container">Container 2</div>
    </div>

    <div class="mission-container">MISSION</div>

    <div class="statistics-container">
        <div class="stat-container">STATISTICS</div>
        <div class="stat-container">STATISTICS</div>
        <div class="stat-container">STATISTICS</div>
        <div class="stat-container">STATISTICS</div>
    </div>

    <a href="#schedule-meeting" class="schedule-button">SCHEDULE A MEETING</a>

    <!-- Main content of the page goes here -->

    <footer id="footer">
        <nav>
            <a href="#about-us">About Us</a>
            <a href="#fractional-cfo-services">Fractional CFO Services</a>
            <a href="#media">Media</a>
        </nav>
        <a href="#contact-us" class="contact-button">CONTACT US</a>
    </footer>

    <script>
        window.addEventListener('scroll', function() {
            var header = document.getElementById('header');
            var footer = document.getElementById('footer');
            var footerRect = footer.getBoundingClientRect();
            var windowHeight = window.innerHeight;

            if (footerRect.top <= windowHeight) {
                header.style.position = 'absolute';
                header.style.bottom = (windowHeight - footerRect.top) + 'px';
            } else {
                header.style.position = 'fixed';
                header.style.top = '0';
                header.style.bottom = 'auto';
            }
        });
    </script>
</body>
</html>
